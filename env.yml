name: ssb
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.8  # Python version
  - scanpy  # For scATAC-seq preprocessing
  - matplotlib  # For visualizations
  - numpy  # Core library for numerical computations
  - pandas  # For data manipulation
  - scipy  # For scientific computations
  - pip
  - tqdm

  # Required for interfacing R tools like EpiAneufinder and CopyKat
  - r-base  # R language
  - rpy2  # R-Python interface
  - r-epiAneufinder  # Install EpiAneufinder
  - r-copykat  # Install CopyKat
  
  # Deep Learning libraries
  - pytorch  # Alternative to TensorFlow
  - torchvision  # PyTorch utilities for computer vision
  - keras  # For high-level CNN implementation

  # Additional utilities
  - jupyterlab  # For interactive notebooks
  - seaborn  # Advanced visualizations

